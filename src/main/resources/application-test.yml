spring:
  config:
    activate:
      on-profile: test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  springdoc:
    api-docs:
      enabled: false
    swagger-ui:
      enabled: false

app:
  jwt:
    secret: test-secret-key-for-jwt-in-testing-only
    expiration-ms: 3600000

logging:
  level:
    root: WARN
    com.nttdata.pedidos: INFO